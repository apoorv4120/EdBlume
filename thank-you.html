<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - EdBlume Research Foundation</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .thank-you-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .checkmark {
            font-size: 4rem;
            color: #4AB68E;
            margin-bottom: 1rem;
        }
        .thank-you-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .thank-you-message {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: #4AB68E;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .back-button:hover {
            background: #0D7B53;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="checkmark">âœ“</div>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">
                Your message has been successfully submitted. We appreciate your interest in EdBlume Research Foundation and will get back to you within 2-3 working days.
            </p>
            <a href="index.html" class="back-button">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
